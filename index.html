<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MODNet (onnxruntime-web)</title>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: sans-serif; padding: 12px; }
    canvas { width: 480px; max-width: 100%; border: 1px solid #ccc; }

    /* ✅ hide input video (still used for capture) */
    video { display: none; }

    .controls { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin: 10px 0; }
    .controls label { display: inline-flex; gap: 6px; align-items: center; }
    #status { margin: 8px 0; white-space: pre-wrap; }
    .hint { color: #666; font-size: 13px; margin-top: 6px; }
    select, button { padding: 4px 8px; }
  </style>
</head>
<body>
  <h2>MODNet background removal (in-browser, ORT)</h2>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <label>
      FPS:
      <select id="fps">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30" selected>30</option>
      </select>
    </label>

    <label>
      Infer short edge:
      <select id="inferSize">
        <option value="256">256</option>
        <option value="320">320</option>
        <option value="384">384</option>
        <option value="512" selected>512</option>
      </select>
    </label>

    <label>
      Background:
      <select id="bg">
        <option value="white" selected>White</option>
        <option value="green">Green</option>
        <option value="blur">Blur</option>
      </select>
    </label>
  </div>

  <p id="status">idle</p>
  <div class="hint">
    Tip: FPS controls both infer+draw (same tick). Speed mainly depends on Infer short edge.
  </div>

  <!-- ✅ hidden capture source -->
  <video id="video" autoplay playsinline muted></video>

  <!-- ✅ only visible output -->
  <canvas id="out"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
